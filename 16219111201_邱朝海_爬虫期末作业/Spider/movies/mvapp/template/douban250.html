<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣电影TOP250（静态爬取）</title>
    <style type="text/css">
        .douban{
            border: 1px solid;
            margin:auto;
            text-align:center;
        }
        .douban th{
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 25px;
            font-family: Verdana;
            color: #CAE1FF;
            background-color: #EE0000
        }
        .douban td{
            padding-top: 7px;
            padding-bottom: 7px;
            border: 1px solid #429fff;
        }
    </style>
</head>
<body>
    <h1 align="center">爬取数据展示区（静态）</h1>
    <br>
    <table class="douban">
        <tr>
            <th>ID</th>
            <th>链接</th>
            <th>标题</th>
            <th>简介</th>
        </tr>
            {% for line in Show%}
                <tr>
                <td>{{forloop.counter}}</td>
                <td>{{line.链接}}</td>
                <td>{{line.标题}}</td>
                <td>{{line.简介}}</td>
                </tr>
            {% endfor %}
    </table>
</body>
</html>
